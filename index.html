<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binocular Rivalry WebXR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Left Eye View -->
        <a-entity id="left-eye" position="-0.032 1.6 -1.0" stereo="eye: left">
            <a-circle position="0 0 0" rotation="0 0 0" radius="0.5" color="#FF0000"></a-circle>
        </a-entity>

        <!-- Right Eye View -->
        <a-entity id="right-eye" position="0.032 1.6 -1.0" stereo="eye: right">
            <a-box position="0 0 0" rotation="0 0 0" width="1" height="1" depth="0.1" color="#00FFFF"></a-box>
        </a-entity>

        <!-- VR Sky -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
