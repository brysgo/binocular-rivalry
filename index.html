<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binocular Rivalry WebVR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Left Eye View -->
        <a-entity id="left-eye" position="-0.2 1.6 -2">
            <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" color="#FF0000"></a-plane>
        </a-entity>

        <!-- Right Eye View -->
        <a-entity id="right-eye" position="0.2 1.6 -2">
            <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" color="#00FFFF"></a-plane>
        </a-entity>

        <!-- VR Sky -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
